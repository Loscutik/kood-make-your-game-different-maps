            <span id="controlsFastDrop">FAST<br>DROP</span>
        </div>
        <span class="controlsTitle">NEW TWIST:</span>
        <span id="newTwistText">TEXT ABOUT THE ADDITIONAL RULE WHICH WE WILL HAVE ABOUT THE LIVES RUNNING OUT LOREM IPSUM DOLOR SIT AMET, CONECTETUR ADIPISCING ELIT, SED DO EUSMOD TEMPOR INCIDIDUNT.</span>
        <button id="startButton">
            <div class="buttonTextWrapper">
                <div class="buttonText">START</div>
                <div class="buttonTextShortcut">(Enter)</div>
            </div>
        </button>
    </div>
    <div id="container">
        <div id="gamebox">
            <div id="gameMessageBox">
                <span id="gameMessage"></span>
            </div>
        </div>
        <div id="board">
            <div id="boardInfoWrapper">
                <div id="boardInfoLeftColumn">
                    <span class="boardText">TIME</span>
                    <span class="boardText">SCORE</span>
                    <span class="boardText">LIVES</span>
                </div>
                <div id="boardInfoRightColumn">
                    <span class="boardValue">00:00</span>
                    <span class="boardValue">00001</span>
                    <div id="livesWrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" width="21px" viewBox="0 0 20 18">

                        </svg>

                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" width="21px" viewBox="0 0 20 18">
                            <path d="M11 18H9v-1H8v-1H7v-1H6v-1H5v-1H4v-1H3v-1H2v-1H1V8H0V3h1V2h1V1h1V0h5v1h1v1h2V1h1V0h5v1h1v1h1v1h1v5h-1v2h-1v1h-1v1h-1v1h-1v1h-1v1h-1v1h-1v1h-1v1" style="fill:#d92327;fill-opacity:1"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div id="boardButtonsWrapper">
                <button id="pauseButton" class="pauseButtonRed">
                    <div class="buttonTextWrapper">
                        <div id="pauseButtonText" class="buttonText">PAUSE</div>
                        <div class="buttonTextShortcut">(Space)</div>
                    </div>
                </button>
                <button id="restartButton">
                    <div class="buttonTextWrapper">
                        <div class="buttonText">RESTART</div>
                        <div class="buttonTextShortcut">(R)</div>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
